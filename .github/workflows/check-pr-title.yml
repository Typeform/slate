name: 'Jira Check'
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  publish:
    runs-on: [ubuntu-latest]
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: '^(\[[A-Z0-9]+-[1-9]\d+\]|\[Snyk\]|fix\(dependabot\)).+' # Regex the title should match.
